{{ partial "header.html" . }}

<ul class=posts_summary>
  {{ range .Data.Pages.ByPublishDate }}
    <li class="posts_summary">
      <a class="posts_summary" href="{{ .Permalink }}">{{ .Title }}</a></br>
      {{.Summary}}
      <div id="time"><time>{{ .Date.Format (.Site.Params.dateform | default "January 2006") }}</time></div>
    </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
