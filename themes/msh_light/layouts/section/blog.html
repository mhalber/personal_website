{{ partial "header.html" . }}

<ul class=posts_summary>
  {{ range .Data.Pages.ByPublishDate.Reverse }}
    <li class="posts_summary">
      <a href="{{ .Permalink }}">{{ .Title }}</a>
      <span style="font-size:11px;float:right"><time>{{ .Date.Format "Jan 2, 2006" }}</time></span>
    </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
